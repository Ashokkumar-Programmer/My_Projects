<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signin Page</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/title_logo.jpg">
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Custom styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/signin.css">
</head>
<body>
	<!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/title_logo.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

	<div class="container" id="main-content" style="display: none;">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/user_signin}" method="post" th:object="${user}">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" th:field="*{username}" placeholder="username">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" th:field="*{password}" placeholder="password" id="password">
							<button type="button" onclick="view_password()" style="border: none; background:none; outline: none;">
								<span class="input-group-text" style="background-color: black; color: white; border: none;"><i class="fa fa-eye"></i></span>
							</button>
						</div>
						<div class="row align-items-center remember">
						<input type="hidden" name="checkboxvalue" id="checkboxvalue" value="false">
					    <input type="checkbox" id="checkbox" onclick="checkbox1()"> Remember Me
					</div>
					<div class="form-group">
					    <button class="button-33" role="button">Login</button>
					</div>
					<label th:text="${error}" style="color: red; background-color: white;"></label>
					<script>
					    function checkbox1() {
					        if (document.getElementById("checkbox").checked) {
					            document.getElementById("checkboxvalue").value = true;
					        }
					        else{
								document.getElementById("checkboxvalue").value = false;
							}
					    }
					</script>

				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a class="link" href="/donatelink_signup" style="color: white;">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center">
						<a class="link" href="/donatelink_forgetpassword" style="color: white;">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		window.addEventListener('load', function() {
			const preloader = document.getElementById('preloader-active');
			const mainContent = document.getElementById('main-content');

			preloader.style.display = 'none';
			mainContent.style.display = 'block';
			document.body.style.overflow = 'auto';
		});

		function view_password() {
			const icons = document.querySelectorAll('button span i');
			const pass = document.getElementById("password");

			icons.forEach(icon => {
				if (icon.classList.contains("fa-eye")) {
					icon.classList.remove("fa-eye");
					icon.classList.add("fa-eye-slash");
					pass.type = "text";
				} else {
					icon.classList.remove("fa-eye-slash");
					icon.classList.add("fa-eye");
					pass.type = "password";
				}
			});
		}
	</script>
</body>
</html>
