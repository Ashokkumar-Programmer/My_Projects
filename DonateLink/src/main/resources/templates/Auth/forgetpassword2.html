<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forget Password Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/title_logo.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/signin.css">
</head>
<body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/title_logo.jpg" alt="Logo">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

    <div class="container" id="main-content" style="display: none;">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Forget Password</h3>
                </div>
                <!-- OTP Form -->
                <form th:action="@{/verifyotp}" method="post">
                    <div class="card-body" id="page2">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="confirm-username" name="otp" class="form-control" placeholder="Enter your OTP">
                        </div>
                        <label th:text="${message}" style="color: red; background-color: white;"></label>
                        <div class="form-group">
                            <button type="submit" class="button-33" role="button">Retrieve Password</button>
                        </div><br><br>
                        <div class="card-footer" style="right: 0;">
							<div class="d-flex justify-content-center links">
								<span th:if="${link}">Go to <a class="link" href="/donatelink_signin" style="color: white">Sign In</a></span>
							</div>
						</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader-active');
            const mainContent = document.getElementById('main-content');

            preloader.style.display = 'none';
            mainContent.style.display = 'block';
            document.body.style.overflow = 'auto';
        });
    </script>
</body>
</html>
